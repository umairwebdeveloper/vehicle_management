<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in crumbs %} {% if crumb.url and not forloop.last %}
        <li class="breadcrumb-item">
            <a href="{{ crumb.url }}">{{ crumb.name }}</a>
        </li>
        {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.name }}</li>
        {% endif %} {% endfor %}
    </ol>
</nav>
